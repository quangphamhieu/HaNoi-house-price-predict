<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán giá nhà</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="app1.css">
</head>
<body>
    <div class="container">
        <h1>Dự đoán giá nhà</h1>
        
        <div class="property-container">
            <div class="property-details-left">
                <div class="form-group">
                    <label for="quan">Quận:</label>
                    <select id="quan" name="quan"></select>
                </div>
                <div class="form-group">
                    <label for="phuong">Phường:</label>
                    <select id="phuong" name="phuong"></select>
                </div>
                <div class="form-group">
                    <label for="loaingo">Loại ngõ:</label>
                    <select id="loaingo" name="loaingo"></select>
                </div>
                <div class="form-group">
                    <label for="loaiduong">Loại đường:</label>
                    <select id="loaiduong" name="loaiduong"></select>
                </div>
            </div>
            <div class="property-details-right">
                <div class="form-group">
                    <label for="area">Diện tích (m²):</label>
                    <input type="number" id="area" name="area" required>
                </div>
                <div class="form-group">
                    <label for="floors">Số tầng:</label>
                    <input type="number" id="floors" name="floors" required>
                </div>
                <div class="form-group">
                    <label for="bedrooms">Số phòng ngủ:</label>
                    <input type="number" id="bedrooms" name="bedrooms" required>
                </div>
                <div class="form-group">
                    <label for="bathrooms">Số phòng tắm:</label>
                    <input type="number" id="bathrooms" name="bathrooms" required>
                </div>
            </div>
        </div>
        
        <!-- Checkbox Group -->
        <div class="checkbox-container">
            <div class="checkbox-column">
                <label><input type="checkbox" id="giayto"> Giấy tờ pháp lý</label>
                <label><input type="checkbox" id="thangmay"> Thang máy</label>
                <label><input type="checkbox" id="gara"> Gara</label>
                <label><input type="checkbox" id="viahe"> Vỉa hè</label>
                <label><input type="checkbox" id="two_mat"> Nhà 2 mặt tiền</label>
                <label><input type="checkbox" id="three_mat"> Nhà 3 mặt tiền</label>
                <label><input type="checkbox" id="pccc"> Phòng cháy chữa cháy</label>
            </div>
            <div class="checkbox-column">

                <label><input type="checkbox" id="qh"> Quy hoạch</label>
                <label><input type="checkbox" id="benhvien"> Gần bệnh viện</label>
                <label><input type="checkbox" id="cho"> Gần chợ</label>
                <label><input type="checkbox" id="th"> Gần trường tiểu học</label>
                <label><input type="checkbox" id="thcs"> Gần trường THCS</label>
                <label><input type="checkbox" id="thpt"> Gần trường THPT</label>
                <label><input type="checkbox" id="dh"> Gần đại học</label>
            </div>
            <div class="checkbox-column">


                <label><input type="checkbox" id="sieuthi"> Gần siêu thị</label>
                <label><input type="checkbox" id="benxe"> Gần bến xe</label>
                <label><input type="checkbox" id="ca"> Gần công an</label>
                <label><input type="checkbox" id="ubnd"> Gần ủy ban nhân dân</label>
                <label><input type="checkbox" id="baixe"> Gần bãi xe</label>
                <label><input type="checkbox" id="congvien"> Gần công viên</label>
                <label><input type="checkbox" id="noithat"> Nội thất</label>
            </div>
        </div>



        <button onclick="onClickedEstimatePrice()">Dự đoán giá</button>
        <div id="uiEstimatedPrice" style="margin-top: 20px; font-size: 1.2em; color: #f33131;"></div>
        
        
    </div>

    <script src="app.js"></script>
  
</body>
</html>
